<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{conversations.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{conversations.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/conversationss}" th:text="#{conversations.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('conversations')}" />
            <form th:action="${T(pub.kunesti.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='conversations', field='message', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='conversations', field='event', type='select')}" />
                <input type="submit" th:value="#{conversations.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
